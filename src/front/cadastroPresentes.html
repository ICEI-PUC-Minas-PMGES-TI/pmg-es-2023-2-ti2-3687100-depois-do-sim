<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de presentes</title>
    <link rel="stylesheet" href="cadastroPresentes.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <header>

    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-12 m-2">
                    <h2>Cadastre um presente e disponibilize a lista para seus convidados!</h2>
                    <form id="CadastroPresente"> 
                        <label class="picture" for="picture__input" tabIndex="0">
                            <span class="picture__image"></span>
                        </label>  
                          <input type="file" name="picture__input" id="picture__input">
                <div class="col-12 m-2">
                    <label>Nome</label>
                        <input id="NomePresente" type="text" placeholder="Nome" minlength="1" required>
                </div>
                <div class="col-12 m-2">
                    <label>Descrição</label>
                        <input id="DescPresente" type="text" placeholder="Descrição" minlength="1" required>
                </div>
                        
                    </form>
                    <button>Adicionar presente</button>
                </div>
            </div>

        </div>
    </main>
    <footer>

    </footer> 
    <script src="cadastroPresentes.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>  
</body>
</html>
