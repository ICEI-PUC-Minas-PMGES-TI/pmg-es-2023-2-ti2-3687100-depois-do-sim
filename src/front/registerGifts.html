<!DOCTYPE html>
<html lang="ptBR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Presentes</title>
    <!-- Links -->
    <link rel="stylesheet" href="/src/front/css/cadastroPresentes.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>
    <style>
        .gold-title {
            color: #111111;
            font-family: 'Forum', serif;
            font-size: 32px;
            text-transform: uppercase;    
            line-height: normal;
            margin-bottom: 25px;
            margin-top: 25px;
        }

        .h-color {
            color: #333;
            font-family: 'Forum', serif;
            font-size: 20px;
            font-style: normal;
            
            line-height: normal;
            margin-bottom: 8px;
            margin-top: 8px;
        }
        
    </style>

    <main class="container">
        <div class="row">
            <div class="header-wrapper">
                <h2>Lista de Presentes</h2>
                <div class="btn-wrapper">
                    <button type="button" class="btn-register" data-bs-toggle="modal" data-bs-target="#cadastroModal">Cadastrar</button>
                    <!-- <button type="button" class="btn-delete" data-bs-toggle="modal" data-bs-target="#cadastroModal">Deletar</button>   -->
                </div>

            </div>
            <!-- Lista de presentes -->
            <div class="container">
                <div class="row" id="giftsContainer">

                </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="cadastroModal" tabindex="-1" role="dialog" aria-labelledby="cadastroModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="cadastroModalLabel">Cadastro de Presente</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <form id="giftForm">
                        <!-- Campo Nome -->
                        <div class="mb-3">
                            <label for="nome" class="form-label h-color text-center">Nome do Presente</label>
                            <input type="text" class="form-control " id="nome" name="nome" required>
                        </div>
        
                        <!-- Campo Descrição -->
                        <div class="mb-3">
                            <label for="descricao" class="form-label h-color text-center">Descrição</label>
                            <textarea class="form-control" id="descricao" name="descricao" rows="3"></textarea>
                        </div>
        
                        <!-- Campo Preço -->
                        <div class="mb-3">
                            <label for="preco" class="form-label h-color text-center">Preço</label>
                            <input type="number" class="form-control" id="preco" name="preco" step="0.01" required>
                        </div>           
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary" id="btn-create" data-bs-toggle="modal" data-bs-target="#cadastroModal">Salvar</button>
                </div>
            </div>
            </div>
        </div>
    </main>


    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="./js/registerGifts.js"></script>
</body>

</html>
