<!DOCTYPE html>
<html lang="ptBR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Presentes</title>
    <!-- Links -->
    <!-- <link rel="stylesheet" href="cadastroPresentes.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Cadastro de Presente</h1>
        <form id="giftForm">
            <!-- Campo Nome -->
            <div class="mb-3">
                <label for="nome" class="form-label">Nome do Presente</label>
                <input type="text" class="form-control" id="nome" name="nome" required>
            </div>

            <!-- Campo Descrição -->
            <div class="mb-3">
                <label for="descricao" class="form-label">Descrição</label>
                <textarea class="form-control" id="descricao" name="descricao" rows="3"></textarea>
            </div>

            <!-- Campo Preço -->
            <div class="mb-3">
                <label for="preco" class="form-label">Preço</label>
                <input type="number" class="form-control" id="preco" name="preco" step="0.01" required>
            </div>

            <!-- Botão de Envio -->
            <button type="submit" class="btn btn-primary" id="btnCadastrar">Cadastrar</button>
            <!-- <button type="submit" class="btn btn-danger" id="btnDeletar">Deletar</button> -->
        </form>

        <hr>

        <table class="table table-hover">
            <tbody id="gifts">

            </tbody>
        </table>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./js/registerGifts.js"></script>
</body>
</html>
