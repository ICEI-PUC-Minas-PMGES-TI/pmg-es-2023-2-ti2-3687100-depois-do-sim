<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Convidados</title>
    <!-- Inclua as bibliotecas do Bootstrap (CSS) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Inclua seu CSS personalizado (opcional) -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Cadastro de Convidados</h2>
        <form id="convidadoForm">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" class="form-control" id="nome" placeholder="Nome do Convidado" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Email do Convidado" required>
            </div>
            <div class="form-group">
                <label for="qtdPessoas">Quantidade de Pessoas (incluindo você):</label>
                <input type="number" class="form-control" id="qtdPessoas" min="1" required>
            </div>
            <div class="form-group">
                <label for="nomesPessoas">Nomes das Pessoas (incluindo você):</label>
                <textarea class="form-control" id="nomesPessoas" rows="3" placeholder="Nomes das Pessoas"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar Convidado</button>
        </form>
    </div>

    <div class="container mt-5">
        <h2>Lista de Convidados</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Qtd. de Pessoas</th>
                    <th>Nomes das Pessoas</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="convidadosList">
                <!-- Os convidados serão listados aqui dinamicamente -->
            </tbody>
        </table>
    </div>

    <!-- Inclua as bibliotecas do Bootstrap (JS) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Inclua seu JavaScript personalizado -->
    <script src="script.js"></script>
</body>
</html>
