<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Convidados</title>

    <!-- Bootstrap (CSS) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2>Cadastro de Convidados</h2>
        <form id="convidadoForm">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" class="form-control" id="nome" placeholder="Nome do Convidado" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Email do Convidado" required>
            </div>
            <div class="form-group">
                <label for="qtdPessoas">Quantidade de Pessoas (incluindo você):</label>
                <input type="number" class="form-control" id="qtdPessoas" min="1" required>
            </div>
            <div class="form-group">
                <label for="nomesPessoas">Nomes das Pessoas (incluindo você):</label>
                <textarea class="form-control" id="nomesPessoas" rows="3" placeholder="Nomes das Pessoas"></textarea>
            </div>
            <button id="btn-create-guest" type="submit" class="btn btn-primary">Cadastrar Convidado</button>
        </form>
    </div>

    <!-- Bibliotecas do Bootstrap (JS) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- JavaScript personalizado -->
    <script src="/src/front/js/confirmacaoDePresenca.js"></script>
    
</body>
</html>
