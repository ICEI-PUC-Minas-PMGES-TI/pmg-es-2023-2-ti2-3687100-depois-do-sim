<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Fornecedor - Depois do Sim</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center mb-4">Registro de Fornecedor</h1>
                <form>
                    <div class="mb-4">
                        <label for="fornecedorUsername" class="form-label">Nome de Usuário</label>
                        <input type="text" class="form-control" id="fornecedorUsername" name="fornecedorUsername"
                            placeholder="Nome de usuário" required>
                    </div>

                    <div class="mb-4">
                        <label for="fornecedorPassword" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="fornecedorPassword" name="fornecedorPassword"
                            placeholder="Senha" required>
                    </div>

                    <div class="mb-4">
                        <label for="fornecedorConfirmPassword" class="form-label">Confirme a Senha</label>
                        <input type="password" class="form-control" id="fornecedorConfirmPassword"
                            name="fornecedorConfirmPassword" placeholder="Confirme a senha" required>
                    </div>

                    <!-- Adicione outros campos necessários para o registro do fornecedor -->

                    <button type="submit" class="btn btn-primary">Registrar como fornecedor</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
