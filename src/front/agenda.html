<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">    <style>
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1>Adicionar Tarefa</h1>
        <form id="task-form">
            <div class="mb-3">
                <label for="date">Data</label>
                <input type="date" class="form-control" id="date" name="date" required>
            </div>
            <div class="mb-3">
                <label for="time">Hora</label>
                <input type="time" class="form-control" id="time" name="time" required>
            </div>
            <div class="mb-3">
                <label for="info">Informações Adicionais</label>
                <textarea class="form-control" id="info" name="info" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Adicionar Tarefa</button>
        </form>
    </div>


    <div class="container mt-4">
        <h1>Lista de Tarefas</h1>
        <table class="table" id="task-list">
            <!-- As tasks aparecerão aqui -->
        </table>
    </div>
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script></body>
    <script src="./js/agenda.js"></script>
</body>
</html>
