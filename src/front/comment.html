<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Depois do Sim</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/comentario.css">
</head>
<body>
    <div class="container mt-4">

        <h1>Avaliações</h1>
        <div id="tela_estrela" class = "estrelas_media fs-4"></div>
        <div id="tela"></div>

        <div class="row">
            <div>
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" id ="AdicionarComentario"
                    data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                    <b>Adicionar Comentário</b>
                </button>

            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./js/comment.js"></script>
</body>
</html>




                <!-- Modal -->
                <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
                    tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog round_edges_15px">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="staticBackdropLabel">Novo Comentário
                                </h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>

                            <div class="modal-body">
                                <form id = "formComentario">
                                    <div class="mb-3 nota">
                                        <p>Avaliação:</p>
                                        <div class="star-evaluation">
                                            <div class="center-star">
                                                <fieldset class="rating">
                                                    <input type="radio" id="star5" name="rating" value="5" class = "estrela">
                                                    <label for="star5" class="full"></label>
                                                    <input type="radio" id="star4.5" name="rating" value="4.5" class = "estrela">
                                                    <label for="star4.5" class="half"></label>
                                                    <input type="radio" id="star4" name="rating" value="4" class = "estrela">
                                                    <label for="star4" class="full"></label>
                                                    <input type="radio" id="star3.5" name="rating" value="3.5" class = "estrela">
                                                    <label for="star3.5" class="half"></label>
                                                    <input type="radio" id="star3" name="rating" value="3" class = "estrela">
                                                    <label for="star3" class="full"></label>
                                                    <input type="radio" id="star2.5" name="rating" value="2.5" class = "estrela">
                                                    <label for="star2.5" class="half""></label>
                                                    <input type=" radio" id="star2" name="rating" value="2" class = "estrela">
                                                    <label for="star2" class="full"></label>
                                                    <input type="radio" id="star1.5" name="rating" value="1.5" class = "estrela">
                                                    <label for="star1.5" class="half"></label>
                                                    <input type="radio" id="star1" name="rating" value="1" class = "estrela">
                                                    <label for="star1" class="full"></label>
                                                    <input type="radio" id="star0.5" name="rating" value="0.5" class = "estrela">
                                                    <label for="star0.5" class="half"></label>
                                                </fieldset>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <p>Comentário:</p>
                                        <div class="input-group">
                                         <input id="Comentario" class="form-control" aria-label="With textarea"></input>
                                        </div>
                                    </div>
                                    <button type="submit"
                                        class="btn bg_color_nomenu-orange text-white" id = "EnviarComentario">Enviar</button>
                                </form>
                            </div>
                            <div class="modal-footer bg_color_nomenu-orange">
                                <button type="button" class="btn color_text"
                                    data-bs-dismiss="modal"><b>Cancelar</b></button>
                            </div>
                        </div>
                    </div>
                </div>
