<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Fornecedor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <div class="container mt-5">
        <h1>Perfil do Fornecedor</h1>

        <!-- Informações do Fornecedor -->
        <div class="card mt-3">
            <div class="card-body">
                <h5 class="card-title" id="supplier-name">Nome do Fornecedor</h5>
                <p class="card-text" id="supplier-email">E-mail do Fornecedor: email@example.com</p>
            </div>
        </div>

        <!-- Comentários sobre o Fornecedor -->
        <div class="mt-4">
            <h2>Comentários sobre o Fornecedor</h2>

            <!-- Lista de Comentários -->
            <ul class="list-group" id="comments-list">
                <!-- Comentários serão adicionados dinamicamente aqui -->
            </ul>
        </div>

        <!-- Scripts -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
        <script src="./js/supplierProfile.js"></script>

</body>

</html>
