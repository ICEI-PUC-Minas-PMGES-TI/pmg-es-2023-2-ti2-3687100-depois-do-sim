<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/newStyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="logo-register text-center">
        <img src="./assets/img/logo.png" alt="" class="text-center">
    </div>
    <div class="register-body">
        <div class="container register-div">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12 img-register">
                    <h1 class="register-img-text text-center align-self-center">Nós dissemos sim!</h1>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 info-register">
                    <h2 class="text-center">Login</h2>
                    <form>
                        <div class="mb-3">
                            <label for="username" class="form-label">Nome de Usuário</label>
                            <input type="text" class="form-control" id="usernameInput" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="passwordInput" name="password" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary" id="loginButton">Entrar</button>
                    </form>
                    <p class="mt-3">Ainda não possui uma conta? <a href="register.html">Registre-se</a></p>
                </div>
            </div>
        </div>
    </div>

    <header class="container p-4">
        <div class="row">
            <div class="col-12 text-end">
                <p>Usuário: <span id="username"></span></p>
                <button id="logoutButton" class="btn btn-danger">Deslogar</button>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-6 col-sm-12 info-register">
                <h2 class="text-center">Login</h2>
                <form>
                    <div class="mb-3">
                        <label for="username" class="form-label">Nome de Usuário</label>
                        <input type="text" class="form-control" id="usernameInput" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="passwordInput" name="password" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary" id="loginButton">Entrar</button>
                </form>
                <p class="mt-3">Ainda não possui uma conta? <a href="register.html">Registre-se</a></p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
