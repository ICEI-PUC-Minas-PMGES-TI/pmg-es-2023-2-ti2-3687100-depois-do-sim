<!DOCTYPE html>
<html>
<head>
    <title>Cadastro de Casamento</title>
    <!-- Inclua as bibliotecas CSS do Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Casamento</h1>
        <form>
            <div class="form-group">
                <label for="casal">Nome do Casal:</label>
                <input type="text" class="form-control" id="name" placeholder="Digite o nome do casal">
            </div>

            <div class="form-group">
                <label for="data">Data do Casamento:</label>
                <input type="date" class="form-control" id="date">
            </div>

            <div class="form-group">
                <label for="hora">Hora do Casamento:</label>
                <input type="time" class="form-control" id="time">
            </div>            

            <div class="form-group">
                <label for="local">Local do Casamento:</label>
                <input type="text" class="form-control" id="local" placeholder="Digite o local do casamento">
            </div>

            <!--
            <div class="form-group">
                <label for="orcamento">Orçamento Estimado:</label>
                <input type="number" class="form-control" id="orcamento" placeholder="Informe o orçamento estimado">
            </div>

            <div class="form-group">
                <label for="estilo">Estilo do Casamento:</label>
                <select class="form-control" id="estilo">
                    <option value="classico">Clássico</option>
                    <option value="moderno">Moderno</option>
                    <option value="rustico">Rústico</option>
                </select>
            </div>

            <div class="form-group">
                <label for="convidados">Número de Convidados:</label>
                <input type="number" class="form-control" id="convidados" placeholder="Informe o número de convidados">
            </div> -->
            <!-- <div class="form-group">
                <label for="mensagem">Mensagem:</label>
                <textarea class="form-control" id="mensagem" rows="3" placeholder="Adicione uma mensagem ou descrição do casamento"></textarea>
            </div> -->
            <button type="submit" class="btn btn-primary" id="createWeddingButton">Registrar Casamento</button>
        </form>
    </div>

    <!-- Inclua as bibliotecas JavaScript do Bootstrap (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/weddingRegistration.js"></script>
</body>
</html>
