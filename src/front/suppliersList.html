<!DOCTYPE html>
<html>

<head>
    <title>Lista de Fornecedores</title>
    <!-- Inclua os arquivos CSS e JavaScript do Bootstrap mais recente -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/comentario.css">
</head>

<body>
    <div class="container">
        <h1>Lista de Fornecedores</h1>
        <table class="table" id="supplier-table">
            <!-- Fornecedores aparecerão aqui... -->
        </table>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog round_edges_15px">
            <div class="modal-content">
                <div class="modal-header bg_color_nomenu-orange">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Novo Comentário</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formComentario">
                        <div class="mb-3 nota">
                            <p>Avaliação:</p>
                            <div class="star-evaluation">
                                <div class="center-star">
                                    <fieldset class="rating">
                                        <input type="radio" id="star5" name="rating" value="5" class="estrela">
                                        <label for="star5" class="full"></label>
                                        <input type="radio" id="star4.5" name="rating" value="4.5" class="estrela">
                                        <label for="star4.5" class="half"></label>
                                        <input type="radio" id="star4" name="rating" value="4" class="estrela">
                                        <label for="star4" class="full"></label>
                                        <input type="radio" id="star3.5" name="rating" value="3.5" class="estrela">
                                        <label for="star3.5" class="half"></label>
                                        <input type="radio" id="star3" name="rating" value="3" class="estrela">
                                        <label for="star3" class="full"></label>
                                        <input type="radio" id="star2.5" name="rating" value="2.5" class="estrela">
                                        <label for="star2.5" class="half"></label>
                                        <input type="radio" id="star2" name="rating" value="2" class="estrela">
                                        <label for="star2" class="full"></label>
                                        <input type="radio" id="star1.5" name="rating" value="1.5" class="estrela">
                                        <label for="star1.5" class="half"></label>
                                        <input type="radio" id="star1" name="rating" value="1" class="estrela">
                                        <label for="star1" class="full"></label>
                                        <input type="radio" id="star0.5" name="rating" value="0.5" class="estrela">
                                        <label for="star0.5" class="half"></label>
                                    </fieldset>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <p>Comentário:</p>
                            <div class="input-group">
                                <textarea id="description" class="form-control" aria-label="Comentário"
                                    rows="3"></textarea>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary" id="btn-send-feedback">Enviar Avaliação</button>
                    </form>
                </div>
            </div>
        </div>


        <!-- Scripts -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
        <script src="./js/suppliersList.js"></script>
        <!-- <script src="./js/comment.js"></script> -->
</body>

</html>
